version: "3.8"

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - CLAMD_HOST=clamav
      - CLAMD_PORT=3310
    depends_on:
      - clamav

  clamav:
    image: mkodockx/docker-clamav:alpine
    ports:
      - "3310:3310"
    volumes:
      - clamav-data:/var/lib/clamav

volumes:
  clamav-data:
